<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Claim / Submission</title>
    <link rel="stylesheet" href="stylez.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1>Item Claim / Submission</h1>
            <p>Claim a listed item or request information.</p>
        </header>

        <main class="form-container">
            <form>
                <div class="form-group">
                    <label for="student_name">Student Name<span class="required"></span></label>
                    <input type="text" id="student_name" required>
                </div>

                <div class="form-group">
                    <label for="student_email">Student Email<span class="required"></span></label>
                    <input type="email" id="student_email" required>
                </div>

                <div class="form-group">
                    <label for="item_id">Item<span class="required"></span></label>
                    <input type="text" id="item_id" placeholder="Landon's Phone" required>
                </div>

                <div class="form-group">
                    <label for="request_type">Request Type<span class="required"></span></label>
                    <select id="request_type" required>
                        <option value=""> Choose an option </option>
                        <option value="information">Request information</option>
                        <option value="claim">Claim item</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="details">Other Details</label>
                    <textarea id="details" rows="4"
                              placeholder="Extra information about the item or claim."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Claim</button>
            </form>
        </main>
    </div>
</body>
</html>
